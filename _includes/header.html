<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
      <svg id="waveform-animation" width="60" height="20" viewBox="0 0 60 20" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="rgba(100, 100, 200, 0.8)" />
            <stop offset="100%" stop-color="rgba(200, 100, 100, 0.8)" />
          </linearGradient>
        </defs>
        <style>
          @keyframes wave {
            0% { d: path("M0,10 Q5,5 10,10 T20,12 T30,8 T40,13 T50,7 T60,10"); }
            50% { d: path("M0,10 Q7.5,5 15,10 T30,10 T45,10 T60,10"); }
            100% { d: path("M0,10 Q5,15 10,10 T20,8 T30,12 T40,7 T50,13 T60,10"); }
          }
          
          #main-wave {
            fill: none;
            stroke: url(#wave-gradient);
            stroke-width: 1.5;
            animation: wave 5s ease-in-out infinite;
          }
          
          #bg-sine {
            fill: none;
            stroke: rgba(200, 100, 100, 0.3);
            stroke-width: 1;
            stroke-dasharray: 2,1;
          }
          
          .menu-icon {
            outline: none !important;
            border: none !important;
          }
          
          .menu-icon > svg {
            outline: none !important;
            border: none !important;
          }
          
          label[for="nav-trigger"] {
            outline: none !important;
            border: none !important;
          }
        </style>
        <path id="bg-sine" d="M0,10 C10,5 20,15 30,10 C40,5 50,15 60,10" />
        <path id="main-wave" d="M0,10 Q5,5 10,10 T20,12 T30,8 T40,13 T50,7 T60,10" />
      </svg>
    </a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/">Home</a>
        <a class="page-link" href="{{ site.baseurl }}/about/">About</a>
        <a class="page-link" href="{{ site.baseurl }}/archive/">Archive</a>
      </div>
      <!-- <a href="#" class="donate-button">Donate</a> -->
    </nav>
  </div>
</header>
