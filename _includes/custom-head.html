<style>
  /* Custom styles for political/legal blog */
  body {
    font-family: "Libre Baskerville", Georgia, Times, serif;
    color: #333333;
    line-height: 1.7;
    font-size: 17px;
    background-color: white;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: "Fira Sans", Arial, sans-serif;
    color: #2C3E50;
    font-weight: 600;
    margin-top: 1.5em;
  }

  h1 {
    font-size: 2.2em;
    border-bottom: 1px solid #DEE2E6;
    padding-bottom: 0.3em;
  }

  h2 {
    font-size: 1.7em;
  }

  /* Header styling */
  .site-header {
    border-top: 5px solid #2C3E50;
    border-bottom: 1px solid #DEE2E6;
    background-color: white;
    padding: 15px 0;
    box-shadow: 0 1px 10px rgba(0,0,0,0.05);
  }

  .site-title {
    font-family: "Fira Sans", Arial, sans-serif;
    font-weight: 700;
    letter-spacing: 0.5px;
    font-size: 1.8em;
    color: #2C3E50;
  }

  .site-nav {
    background-color: white;
  }
  
  .site-nav .page-link {
    font-family: "Fira Sans", Arial, sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9em;
    font-weight: 500;
    margin-left: 20px;
  }
  
  /* Post styling */
  .post-title {
    font-size: 2.4em;
    line-height: 1.3;
    letter-spacing: -0.5px;
    margin-bottom: 0.5em;
    color: #2C3E50;
  }

  .post-meta {
    font-family: "Fira Sans", Arial, sans-serif;
    font-size: 0.9em;
    color: #5D6D7E;
    border-bottom: 1px solid #DEE2E6;
    padding-bottom: 1em;
    margin-bottom: 1.5em;
  }

  .post-content {
    font-size: 1.05em;
  }
  
  .post-content p {
    margin-bottom: 1.5em;
  }
  
  .post-content blockquote {
    border-left: 4px solid #5D6D7E;
    padding: 1em 1.2em;
    font-style: italic;
    color: #34495E;
    margin: 2em 0;
    background-color: #f9f9f9;
    border-radius: 0 4px 4px 0;
  }
  
  .post-content hr {
    height: 1px;
    background-color: #DEE2E6;
    border: none;
    margin: 2em 0;
  }
  
  .post-content img {
    display: block;
    max-width: 100%;
    margin: 2em auto;
    border-radius: 4px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
  }
  
  /* Links */
  a {
    color: #3E7CB1;
    text-decoration: none;
    transition: color 0.2s;
  }
  
  a:hover {
    color: #2A5A8B;
    text-decoration: underline;
  }
  
  /* Footer */
  .site-footer {
    border-top: 1px solid #DEE2E6;
    padding: 2em 0;
    background-color: #F8F9FA;
  }
  
  .site-footer .footer-heading {
    font-family: "Fira Sans", Arial, sans-serif;
    font-weight: 600;
    color: #2C3E50;
  }
  
  /* Home page intro */
  .home-content .intro-section {
    margin-bottom: 3rem;
    padding: 2rem;
    background-color: #F8F9FA;
    border-radius: 5px;
    border-left: 5px solid #2C3E50;
  }
  
  .home-content .site-title-large {
    font-size: 2.8em;
    margin-top: 0;
    margin-bottom: 0.5rem;
    color: #2C3E50;
    border-bottom: none;
  }
  
  .home-content .site-description {
    font-size: 1.1em;
    line-height: 1.6;
    color: #34495E;
  }
  
  /* Post list */
  .post-list {
    list-style: none;
  }
  
  .post-list li {
    margin-bottom: 2.5em;
    padding-bottom: 2.5em;
    border-bottom: 1px solid #DEE2E6;
  }
  
  .post-list h3 {
    margin-top: 0;
    margin-bottom: 0.4em;
  }
  
  .post-list .post-link {
    font-size: 1.5em;
    font-weight: 600;
    color: #2C3E50;
  }
  
  .post-list .post-meta {
    border-bottom: none;
    padding-bottom: 0;
    font-style: italic;
  }
  
  .read-more-link {
    display: inline-block;
    margin-top: 1rem;
    font-family: "Fira Sans", Arial, sans-serif;
    font-weight: 500;
    font-size: 0.9em;
  }
  
  /* Table of contents */
  .table-of-contents {
    margin: 2rem 0 2.5rem;
    padding: 1.5rem;
    background-color: #F8F9FA;
    border-radius: 4px;
    border-left: 3px solid #2C3E50;
  }
  
  .table-of-contents h4 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.1em;
  }
  
  /* Post navigation */
  .post-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid #DEE2E6;
    font-family: "Fira Sans", Arial, sans-serif;
  }
  
  .post-navigation a {
    max-width: 48%;
    padding: 0.8rem 1rem;
    background-color: #F8F9FA;
    border-radius: 4px;
    font-size: 0.9em;
  }
</style>
